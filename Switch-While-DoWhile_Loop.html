        // 1.  Write a switch statement with the following condition: If the variable age is greater than 18, output "Old enough", otherwise output "Too young".

        var age = +prompt("Enter your age")
        switch (true) {

                console.log("Old Enough");
                break;
            default:
                console.log("Too Young");
        }

        switch (number % 3) {
            case 0:
                console.log("The given number " + number + " is divisible by 3");
                break
            default:
                console.log("The given number " + number + " is not divisible by 3");
        }

                console.log(number1 + " - " + number2 + " = " + (number1 - number2))

                break
            case "/":

                break
            default:
                console.log("Enter correct operator");
